# 创建英雄成功的测试用例
success:
  for_name: [ "张三","jinx","807834167","123@qq.com" ]
  # 血量的取值范围 1<=volume<=99
  for_volume: [ 1, 2, 98, 99 ]
  # 攻击力的取值范围 >=1
  for_power: [ 1, 50, 500, 5000 ]
fail:
  # 姓名不符合要求
  # 姓名为整数，小数，或boolean
  for_name: [ 100, 101.1, false ]
  for_name_desc: [ "姓名为整数", "姓名为浮点数", "姓名为布尔值" ]
  # 创建英雄失败的测试用例-血量不符合要求
  # 血量不符合要求，血量为边界值，负数，小数，字符串或boolean
  for_volume: [ 0, 100, 52.3, -20, "123", "qe231", False ]
  for_volume_desc: [ "血量为边界值0", "血量为边界值100", "血量为浮点数", "血量为负数", "血量为数字字符串", "血量为字符串", "血量为布尔值" ]
  # 创建英雄失败的测试用例-攻击力不符合要求
  for_power: [ 0, -50, 444.4, "123", "qe231", False ]
  for_power_desc: [ "攻击力为边界值0", "攻击力为负数", "攻击力为浮点数", "攻击力为数字字符串", "攻击力为字符串", "攻击力为布尔值" ]
